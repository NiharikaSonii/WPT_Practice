<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function count(){
            var num=document.getElementById("num").value;
            var len=num.length;
            document.getElementById("text").innerHTML=len;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body><fieldset style="border: 4px solid black; height: 400px;width: 400px;">
    <h1>welcome to IACSD</h1>
 
    Enter text:
    <textarea name="nm" id="num" cols="20" rows="1"></textarea><br><br>
    <button onclick="count()" style="margin-left: 100px;">Find count</button><br><br>
     <div id="div1">
     Length of text:
     <span id="text"></span>
    </div>
</fieldset>

</body>

<script>
     $("#div1").mouseenter(function(event){
        $("#div1").css({
            "background-color" : "blue",
            "color" : "white"
        })
     })
     $("#div1").mouseleave(function(event){
        $("#div1").css({
            "background-color" : "white",
            "color" : "black"
        })
     })

     $("h1").find(IACSD).css({
        "color" : "yellow"
     })

     
</script>

</html>
