<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script>
        function passvalue(){
            var name=document.getElementById("nam").value;
            var phoneNo=document.getElementById("ph").value;
            var EmailId=document.getElementById("em").value;
            var password=document.getElementById("ps").value;
            localStorage.setItem("name",name);
            localStorage.setItem("phoneno",phoneNo);
            localStorage.setItem("EmailId",EmailId);
            localStorage.setItem("password",password);
            alert("Data added successfully");
            window.location.href="/login";
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>

<div style="margin:auto ; display: table;">
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" id="nam" placeholder="Name" name="nm">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="Phone" id="ph" placeholder="9876******">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email" id="em" placeholder="abc@gamil.com">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" id="ps" placeholder="password">
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="reset" value="Reset" id="re">
                    <input type="button"  id="txt" value="submit" onclick="passvalue()">
                </td>
            </tr> 
        </table>
    </form>
</div>
</body>
</html>
