<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script>
        function passvalue(){
            var name=document.getElementById("td").value;
            var phoneNo=document.getElementById("ph").value;
            var EmailId=document.getElementById("em").value;
            var password=document.getElementById("ps").value;
            localStorage.setItem("textvalue1",name);
            localStorage.setItem("textvalue2",phoneNo);
            localStorage.setItem("textvalue3",EmailId);
            localStorage.setItem("textvalue4",password);
        
            return false;
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <form action="Form.html">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" id="td" placeholder="Name" name="nm">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="Phone" id="ph" placeholder="9876******">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email" id="em" placeholder="abc@gamil.com">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" id="ps" placeholder="password">
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="reset" value="Reset" id="re">
                    <input type="submit"  id="txt" value="submit" onclick="passvalue()">
                </td>
            </tr> 
        </table>
    </form>
</body>
</html>
